<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet WMS Viewer</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #map {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Initialize the map
        var map = L.map('map').setView([37.5231189505726, -122.25545505795706], 13);

        // Base layer
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // WMS layers
        var wmsUrl = '/cgi-bin/mapserv.cgi?map=/etc/mapserver/default.map';

        var layer1 = L.tileLayer.wms(wmsUrl, {
            layers: 'imagery',
            format: 'image/png',
            transparent: true,
            attribution: 'USGS NAIP'
        }).addTo(map);

        var layer2 = L.tileLayer.wms(wmsUrl, {
            layers: 'dem',
            format: 'image/png',
            transparent: true,
            attribution: 'USGS, OSM Buildings'
        });

        var overlayMaps = {
            "Orthoimagery": layer1,
            "Elevation": layer2
        };

        L.control.layers(overlayMaps).addTo(map);
    </script>
</body>
</html>
