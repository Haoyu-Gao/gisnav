version: "3.4"

networks:
  gis:
    driver: bridge
  mavlink:
    driver: bridge

x-mavlink-net: &mavlink-net
  networks:
    - mavlink

x-gis-net: &gis-net
  networks:
    - gis

x-all-net: &all-net
  networks:
    - mavlink
    - gis

# platforms is a sequence not a mapping so careful when merging
# with something that defines its own platforms
x-base: &base
  build:
    dockerfile: Dockerfile
    #platforms:
    #  - "linux/amd64"
  #network_mode: host

# devices is a sequence not a mapping so careful when merging
# with something that defines its own devices
x-nvidia-gpu: &nvidia-gpu
  deploy:
    resources:
      reservations:
        devices:
          - driver: nvidia
            count: 1
            capabilities: [ gpu ]

# volumes is a sequence not a mapping so careful when merging
# with something that defines its own volumes
x-x11: &x11
  environment:
    QT_X11_NO_MITSHM: 1
    DISPLAY: ${DISPLAY}
  volumes:
    - /tmp/.X11-unix:/tmp/.X11-unix:ro
    - /dev/dri:/dev/dri  # Needed at least by rviz

x-ros: &ros
  environment:
    ROS_DOMAIN_ID: 0
  volumes:
    - /dev/shm:/dev/shm

x-tty: &tty
  stdin_open: true
  tty: true

services:
  mapserver:
    <<: [*base, *gis-net]
    build:
      context: mapserver
      args:
        DOCKER_TAG: latest
      #platforms:
      #  - "linux/amd64"
      #  - "linux/arm64"
    command: /usr/local/bin/start-server

  micro-ros-agent:
    <<: [*base, *ros, *mavlink-net]
    build:
      context: micro-ros-agent
      #platforms:
      #  - "linux/amd64"
      #  - "linux/arm64"
    command: udp4 -p 8888

  mavros:
    <<: [*base, *ros, *mavlink-net]
    build:
      context: mavros
      args:
        ROS_VERSION: humble
      #platforms:
      #  - "linux/amd64"
      #  - "linux/arm64"
    command: ros2 run mavros mavros_node --ros-args --param fcu_url:=udp://:14540@localhost:14557

  qgc:
    <<: [*base, *x11, *mavlink-net]
    build:
      context: qgc
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - /dev/shm:/dev/shm
      - /dev/dri:/dev/dri
    privileged: true

  # Note: build context is repository root
  # Note 2: The "docker buildx build" command in the push_gisnav_images.yml workflow
  #  duplicates these build arguments. They should be changed together.
  gisnav:
    <<: [*base, *ros, *tty, *nvidia-gpu, *all-net]
    #image: "ghcr.io/hmakelin/gisnav:${TAG:-latest}"
    image: ghcr.io/hmakelin/gisnav:latest
    build:
      context: ..
      dockerfile: docker/gisnav/Dockerfile
      args:
        ROS_VERSION: humble
    command: ros2 launch gisnav px4.dev.launch.py

  px4:
    <<: [*base, *x11, *tty, *nvidia-gpu, *mavlink-net]
    build:
      context: px4
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - /dev/shm:/dev/shm
      - /dev/dri:/dev/dri
    command: make px4_sitl gazebo-classic_typhoon_h480__ksql_airport

  ardupilot:
    <<: [*base, *x11, *nvidia-gpu, *mavlink-net]
    build:
      context: ardupilot
    volumes:
      - /tmp/.X11-unix:/tmp/.X11-unix:ro
      - /dev/shm:/dev/shm
      - /dev/dri:/dev/dri
    privileged: True
    command: bash -c "cd ~ && make sim_vehicle"

  # Note: build context is repository root
  rviz:
    <<: [*base, *x11, *ros, *nvidia-gpu, *mavlink-net]
    build:
      context: rviz
      args:
        ROS_VERSION: humble
    command: rviz2 -d gisnav_config.rviz

  gscam:
    <<: [*base, *ros, *mavlink-net]
    build:
      context: gscam
      args:
        ROS_VERSION: humble
    command:
      - "ros2"
      - "run"
      - "gscam"
      - "gscam_node"
      - "--ros-args"
      - "--params-file"
      - "gscam_params.yaml"
      - "-p"
      - "camera_info_url:=file:///camera_calibration.yaml"

  autoheal:
    <<: [*base, *all-net]
    image: willfarrell/autoheal
    restart: always
    environment:
      AUTOHEAL_CONTAINER_LABEL: all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock

  qgis:
    <<: [*base, *x11, *gis-net]
    build:
      context: qgis
    command: qgis

  postgres:
    <<: [*base, *gis-net]
    build:
      context: postgres
    #ports:
    #  - "5432:5432"  # Map PostgreSQL's default port to the host
    environment:
      POSTGRES_DB: gisnav
      POSTGRES_USER: gisnav
      POSTGRES_PASSWORD: gisnav
