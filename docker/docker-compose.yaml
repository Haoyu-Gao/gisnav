version: "3.4"

x-nvidia-gpu: &nvidia-gpu
  deploy:
    resources:
      reservations:
        devices:
          - driver: nvidia
            count: 1
            capabilities: [ gpu ]

x-x11: &x11
  environment:
    QT_X11_NO_MITSHM: 1
    DISPLAY: ${DISPLAY}
  volumes:
    - /tmp/.X11-unix:/tmp/.X11-unix:ro

x-ros: &ros
  environment:
    ROS_DOMAIN_ID: 0
    FASTRTPS_DEFAULT_PROFILES_FILE: /disable_shared_memory.xml

x-tty: &tty
  stdin_open: true
  tty: true

services:
  mapserver:
    build:
      context: mapserver
      dockerfile: Dockerfile
      args:
        - DOCKER_TAG=latest
    network_mode: host
    command: /usr/local/bin/start-server

  mapproxy:
    build:
      context: mapproxy
      dockerfile: Dockerfile
      args:
        - MAPPROXY_TILE_URL="https://<your-map-server-url>/tiles/%(z)s/%(y)s/%(x)s"
        - CONFIG_FILE=yaml/mapproxy.yaml
        - HOST=localhost
        - PORT=80
    network_mode: host
    command: mapproxy-util serve-develop -b $HOST:$PORT $HOME/$(basename $CONFIG_FILE)

  micro-ros-agent:
    build:
      context: micro-ros-agent
      dockerfile: Dockerfile
    network_mode: host
    <<: *ros
    command: udp4 -p 8888

  mavros:
    build:
      context: mavros
      dockerfile: Dockerfile
    <<: *ros
    network_mode: host
    command: ros2 run mavros mavros_node --ros-args --param fcu_url:=udp://:14540@localhost:14557

  qgc:
    build:
      context: qgc
      dockerfile: Dockerfile
    <<: *x11
    volumes:
      - /dev/shm:/dev/shm
      - /dev/dri:/dev/dri
    network_mode: host
    privileged: true

  # Note: build context is repository root
  gisnav:
    build:
      context: ..
      dockerfile: docker/gisnav/Dockerfile
      args:
        ROS_VERSION: humble
    image: gisnav  # used by GitHub upload_gisnav_image CI workflow
    <<: [*x11, *ros, *tty, *nvidia-gpu]
    environment:
      FASTRTPS_DEFAULT_PROFILES_FILE: /opt/colcon_ws/src/gisnav/docker/gisnav/disable_shared_memory.xml
    volumes:
      - /dev/dri:/dev/dri
    network_mode: host
    command: ros2 launch gisnav px4.launch.py

  px4:
    build:
      context: px4
      dockerfile: Dockerfile
    <<: [*x11, *tty, *nvidia-gpu]
    volumes:
      - /dev/shm:/dev/shm
      - /dev/dri:/dev/dri
    network_mode: host
    command: make px4_sitl gazebo-classic_typhoon_h480__ksql_airport

  ardupilot:
    build:
      context: ardupilot
      dockerfile: Dockerfile
    <<: [*x11, *nvidia-gpu]
    volumes:
      - /dev/shm:/dev/shm
      - /dev/dri:/dev/dri
    network_mode: host
    privileged: True
    command: bash -c "cd ~ && make sim_vehicle"

  torch-serve:
    build:
      context: torch-serve
      dockerfile: Dockerfile
      args:
        - BASE_IMAGE=pytorch/torchserve:latest-gpu
    <<: [*x11, *nvidia-gpu]
    network_mode: host

  # Note: build context is repository root
  rviz:
    build:
      context: rviz
      dockerfile: Dockerfile
    <<: [*x11, *ros, *tty, *nvidia-gpu]
    network_mode: host
    command: rviz2 -d gisnav_config.rviz

  autoheal:
    image: willfarrell/autoheal
    restart: always
    environment:
      - AUTOHEAL_CONTAINER_LABEL=all
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
