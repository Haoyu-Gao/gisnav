- Download maps:
    - EarthExplorer:
        href: https://earthexplorer.usgs.gov/
        description: Public domain high-resolution aerial imagery from United States Geological Survey (USGS)
    - MapSite:
        href: https://asiointi.maanmittauslaitos.fi/karttapaikka/
        description: Public domain high-resolution aerial imagery from Finnish National Land Survey (NLS)
    - ArcGIS Online:
        href: https://www.arcgis.com/index.html
        description: Commercial imagery
    - Maxar:
        href: https://maxar.com/maxar-intelligence/products/satellite-imagery
        description: Commercial high-resolution satellite imagery
- System monitoring:
      - Info:
            widget:
              type: glances
              url: http://host.docker.internal:61208
              metric: info
      - CPU:
            widget:
              type: glances
              url: http://host.docker.internal:61208
              metric: cpu
      - GPU:
            widget:
              type: glances
              url: http://host.docker.internal:61208
              metric: gpu:0
      - Memory:
            widget:
              type: glances
              url: http://host.docker.internal:61208
              metric: memory
      - Processes:
            widget:
              type: glances
              url: http://host.docker.internal:61208
              metric: process
      - Disk usage:
            widget:
              type: glances
              url: http://host.docker.internal:61208
              metric: fs:/
