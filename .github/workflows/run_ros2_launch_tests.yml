name: Run ROS 2 launch tests

on:
  workflow_run:
    workflows: [ "Build and upload gisnav Docker image to GHCR" ]
    types:
      - completed

  # Allows running manually from the Actions tab
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-20.04
    container: hmakelin/gisnav:latest
    defaults:
      run:
        shell: bash
    steps:
      - name: Install node
        run: |
          curl -fsSL https://deb.nodesource.com/setup_18.x | sudo -E bash -
          sudo apt-get install -y nodejs

      - name: Install GISNav developer dependencies
        run: python3 -m pip install -r requirements-dev.txt

      - name: Run ROS 2 launch tests
        run: |
          source install/setup.bash
          launch_test src/gisnav/test/launch/test_px4_launch.py
          launch_test src/gisnav/test/launch/test_ardupilot_launch.py
